{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC-Timer</title>
    <link rel="stylesheet" href="{% static 'css/timer.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <div class="logo"><span>D</span>iploma <span>C</span>racker</div>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <nav class="nav-bar">
            <ul>
                <li>
                    <a href="{% url 'home'%}">Home</a>
                </li>
                <li>
                    <a href="{% url 'topper'%}">Topper Bot</a>
                </li>
                <li>
                    <a href="{% url 'coding'%}">Coding Subjects</a>
                </li>
                <li>
                    <a href="{% url 'theory'%}">Theory Subjects</a>
                </li>
                <li>
                    <a href="{% url 'timer'%}" class="active">Study timer</a>
                </li>
            </ul>
        </nav>
    </header>
    <script>
        hamburger = document.querySelector(".hamburger");
        hamburger.onclick = function () {
            navBar = document.querySelector(".nav-bar");
            navBar.classList.toggle("active");
        }
    </script>

    <div class="container-fluid">
        <div class="row" style="height: 10vh; background-color:  #1c1a2e">
            <span></span>
        </div>
        <div class="row" style="height: 15vh; background-color:  #1c1a2e">
            <span>DON'T <span style="color: red;"> DISTRACT </span> YOURSELF.</span>

        </div>

        <div class="row" style="height: 70vh; background-color:  #1c1a2e">

            <!-- TIMER CODE  -->
            <div class="timer-container">
                <h1 style="color: white;">Study Timer</h1>
                <div id="timer">25:00</div>
                <div class="button-container">
                    <button id="startButton" class="btn" style="color: aliceblue;">Start</button>
                    <button id="stopButton" class="btn" style="color: aliceblue;">Stop</button>
                    <button id="resetButton" class="btn" style="color: aliceblue;">Reset</button>
                </div>
                <br>
                <span>“To change your life, you must first change your day.”</span>
            </div>
        </div>
    </div>



    <!-- JAVASCRIPT -->
    <script src="{% static 'js/timer.js'%}"></script>
</body>

</html>
